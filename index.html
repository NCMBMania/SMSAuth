  <body>
    <div class="container">
      <!-- Content here -->
      <h1>登録</h1>
      <form>
        <div class="form-group">
          <label for="inputEmail1">メールアドレス</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="メールアドレス">
        </div>
        <div class="form-group">
          <label for="inputEmail1">パスワード</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group">
          <label for="inputEmail1">電話番号</label>
          <input type="email" class="form-control" id="inputTel" placeholder="90-999-9999">
        </div>
        <button type="submit" id="register" class="btn btn-primary">送信</button>
        <div class="alert hide register alert-success"></div>
      </form>
      <h1>確認</h1>
      <form>
        <div class="form-group">
          <label for="inputEmail1">確認コード</label>
          <input type="text" class="form-control" id="inputCode" placeholder="999999">
        </div>
        <button type="submit" id="confirm" class="btn btn-primary">送信</button>
        <div class="alert hide confirm alert-success"></div>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="node_modules/superagent/superagent.js"></script>
    <script src="node_modules/ncmb/ncmb.min.js"></script>
    <script src="js/app.js"></script>
  </body>
